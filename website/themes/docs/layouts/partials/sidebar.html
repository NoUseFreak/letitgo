<div class="tm-sidebar uk-width-1-4@m uk-width-1-4@l">
    <div class="uk-padding">
        <ul class="uk-nav uk-nav-default" uk-scrollspy-nav="closest: li" uk-sticky="media: @m; offset: 110">
            {{ with .Sections }}
                {{ range .ByWeight }}
                    {{ $id := .Title | lower }}
                    <li class="uk-nav-header">
                        <a href="#{{ $id }}">{{ .Title }}</a>
                    </li>
                    {{ range .Pages.ByWeight }}
                        <li><a href="#{{ $id }}-{{ .File | path.Base }}">{{ .Title }}</a></li>
                    {{ end }}
                {{ end }}
            {{ end }}
        </ul>
    </div>
</div>
